<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/swiper/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
	 <!-- Link Swiper's CSS -->
	  <link rel="stylesheet" type="text/css" href="css/gongju.css"/>
	  <link rel="stylesheet" type="text/css" href="lib/swiper/swiper-bundle.min.css"/>
	
	  <!-- Demo styles -->
	  <style>
	    html,
	    body {
	      position: relative;
	      height: 100%;
	    }
	
	    body {
	      background: #eee;
	      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	      font-size: 14px;
	      color: #000;
	      margin: 0;
	      padding: 0;
	    }
	
	    .swiper-container {
	      width: 100%;
	      height: 100%;
	
	    }
	
	    .swiper-slide {
	      text-align: center;
	      font-size: 18px;
	      background: #fff;
	
	      /* Center slide text vertically */
	      display: -webkit-box;
	      display: -ms-flexbox;
	      display: -webkit-flex;
	      display: flex;
	      -webkit-box-pack: center;
	      -ms-flex-pack: center;
	      -webkit-justify-content: center;
	      justify-content: center;
	      -webkit-box-align: center;
	      -ms-flex-align: center;
	      -webkit-align-items: center;
	      align-items: center;
	    }
		.swiper-slide img{
			width: 100%;
		}
	  </style>
	</head>
	
	<body>
	  <!-- Swiper -->
	  <div class="swiper-container">
	    <div class="swiper-wrapper">
	      <div class="swiper-slide">
			  <img src="img/轮播图1.jpg" >
		  </div>
	      <div class="swiper-slide">
			  <img src="img/轮播图2.jpg" >
		  </div>
	    </div>
	    <!-- Add Pagination -->
	    <div class="swiper-pagination"></div>
	    <!-- Add Arrows -->
	    <div class="swiper-button-next"></div>
	    <div class="swiper-button-prev"></div>
	  </div>
	
	  <!-- Swiper JS -->
	  <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	
	  <!-- Initialize Swiper -->
	  <script>
	    var swiper = new Swiper('.swiper-container', {
	      spaceBetween: 30,
	      centeredSlides: true,
	      autoplay: {
	        delay: 2500,
	        disableOnInteraction: false,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
	      },
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	    });
	  </script>
	</body>
</html>
